<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V1</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
        <div class="sticky-top">
                <nav class="navbar navbar-light shadow-sm sticky-top w-100" style='background-color: #ecf2f7'>
                    <div class="container-fluid"></div>
                    <div class="navbar-header m-auto">
                        <b><a class="navbar-brand text-dark" href="#">Spend Your Money</a></b>
                    </div>
                </nav>
                
            </div>
	
	<div class="limiter">
		<div class="container">
            
			<div class="wrap-login100">
            <div>
                <div class="text-center"><button onclick="avatar()" class="login100-form-btn" style="background-color: rgb(116, 221, 195);">
                        Choose Your Avatar
                    </button></div>
                <br/>
				<div class="login100-pic js-tilt" data-tilt>
                    
					<img id="img" src="img/raphael.png" alt="IMG">
                </div>
            </div>

				<form  class="login100-form validate-form " >
                        <span class="login100-form-title display-1">
                                How many cats can YOU buy?
                            </span>

						<div class="wrap-input100 validate-input" data-validate = "A man must have a name">
							<input id="name" class="input100" type="text" placeholder="What do I call you?">
						
						<span class="symbol-input100">
							<i class="fa fa-id-badge" aria-hidden="true"></i>
						</span>
                    </div>
                    
                    
					<div class="wrap-input100 validate-input" data-validate = "Turn away if you're broke">
						<input id="bal" class="input100" type="number" min="0" placeholder="How much you got?">
						
						<span class="symbol-input100">
							<i class="fa fa-dollar" aria-hidden="true"></i>
						</span>
					</div>
					
					<div onclick="next()" class="container-login100-form-btn">
						<button class="login100-form-btn" style="background-color: rgb(116, 221, 195);">
                                Start Spending
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
<script>

//capture values:  


function next(){
    localStorage["name"] = document.getElementById("name").value; 
    localStorage["bal"] = document.getElementById("bal").value;
	if(localStorage["bal"].length > 0){
		window.location.replace("final.html");
	}
}


var i = 0;
function avatar(){
    i++;
    console.log(i)
    document.getElementById("img").src = `img/${[i]}.png`
    if(i==4) i=0
    
    localStorage["img"] = i;
}






</script>
</html>
