<!DOCTYPE html>
<html>

<head>
    <title>Todo List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!--script(type='module', src='javascripts/table.js')-->
    <script src="https://kit.fontawesome.com/7ea5b3f3ae.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-11 mt-1">
                <h1>Todo</h1>
            </div>
            <div class="col">
                <form action="/tasks/add" method="POST">
                    <div id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" class="modal fade">
                        <div role="document" class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header text-center">
                                    <h4 class="modal-title w-100 font-weight-bold">Add a new task</h4><button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">Ã—</span></button>
                                </div>
                                <div class="modal-body">
                                    <div class="md-form mb-4"><label data-error="wrong" data-success="right" for="defaultForm-email">Task:</label><input id="defaultForm-email" name="title" type="text" class="form-control validate"></div>
                                    <div class="md-form mb-4"><label data-error="wrong" data-success="right" for="defaultForm-pass">Description</label><input id="defaultForm-pass" name="description" type="text" class="form-control validate"></div>
                                    <div class="md-form mb-4"><label data-error="wrong" data-success="right" for="defaultForm-pass">Due Date:</label><input id="defaultForm-pass" name="due" type="Date" class="form-control validate"></div>
                                </div>
                                <div class="modal-footer d-flex justify-content-center"><button class="btn btn-default">ADD</button></div>
                            </div>
                        </div>
                    </div>
                </form><a href="" data-toggle="modal" data-target="#modalLoginForm" class="btn btn-default btn-rounded mb-4"><i class="fas fa-plus-circle fa-2x mt-3"></i></a>
            </div>
            <table class="table table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th style="width:5%;"> </th>
                        <th style="width:30%;">Task</th>
                        <th style="width:45%;">Description</th>
                        <th style="width:15%;">Due Date</th>
                        <th style="width:5%;"> </th>
                    </tr>
                </thead>
                <tr style="background-color: white">
                    <td>
                        <form action="/tasks/done" method="POST"><button name="5e17409caacb9a4d67a5229c" class="btn btn-default"><i class="fas fa-check"></i></button></form>
                    </td>
                    <td>Do laundry</td>
                    <td>only white cloths</td>
                    <td>January 22nd 2020</td>
                    <td>
                        <form action="/tasks/delete" method="POST"><button name="5e17409caacb9a4d67a5229c" class="btn btn-default"><i class="fas fa-trash"></i></button></form>
                    </td>
                </tr>
                <tr style="background-color: white">
                    <td>
                        <form action="/tasks/done" method="POST"><button name="5e1740c7aacb9a4d67a5229d" class="btn btn-default"><i class="fas fa-check"></i></button></form>
                    </td>
                    <td>Homeword</td>
                    <td>History assignment</td>
                    <td>January 31st 2020</td>
                    <td>
                        <form action="/tasks/delete" method="POST"><button name="5e1740c7aacb9a4d67a5229d" class="btn btn-default"><i class="fas fa-trash"></i></button></form>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
